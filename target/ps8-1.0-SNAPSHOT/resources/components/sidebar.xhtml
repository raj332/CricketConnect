<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   
    <cc:interface>
        <cc:attribute name="items" type="java.util.List" required="true" />
    </cc:interface> 
    <cc:implementation>
      <aside class="left-sidebar">
      <!-- Sidebar scroll-->
      <div>
        <div class="brand-logo d-flex align-items-center justify-content-between">
          
           <h:graphicImage library="images" name="logo3.png" alt="" width="200" height="50"></h:graphicImage>
                                     
          
          <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
            <i class="ti ti-x fs-8"></i>
          </div>
        </div>
        <!-- Sidebar navigation-->
        <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
          <ul id="sidebarnav">
             <ui:repeat value="#{cc.attrs.items}" var="item">
                 <li class="sidebar-item">
                <a class="sidebar-link" href="#{item.href}" aria-expanded="false" style="text-decoration: none">
                <span>
                  <i class="ti ti-layout-dashboard"></i>
                </span>
                <span class="hide-menu">#{item.value}</span>
              </a>
            </li>
            </ui:repeat>
        </ul>
         
        </nav>
        <!-- End Sidebar navigation -->
      </div>
      <!-- End Sidebar scroll-->
    </aside>
        
    </cc:implementation>
     
   
</html>
