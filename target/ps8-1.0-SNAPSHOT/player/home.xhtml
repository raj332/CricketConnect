<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:mycc="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:outputStylesheet name="css/styles.min.css" />
    <h:body>
        <h:form>

            <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
                 data-sidebar-position="fixed" data-header-position="fixed">
                <!-- Sidebar Start -->
                <mycc:sidebar items="#{playercdi.sidebarItems}" />
                <!--  Sidebar End -->
                <!--  Main wrapper -->
                <div class="body-wrapper">
                    <!--  Header Start -->
                    <header class="app-header">
                        <mycc:navbar/>
                    </header>
                    <!--  Header End -->
 <div class="container-fluid">
                    <!--  Row 1 -->

                    <h3 class="text-bold text-primary text-center h-3rem border-bottom-1">My Teams </h3>
 
                    <div class="row mt-3">

                        <ui:repeat value="#{playercdi.showTeamsByPlayer()}" var="item" id="teams">
                            <div class="col-sm-6 col-xl-3">
                                <div class="card overflow-hidden rounded-2">
                                    <div class="position-relative">
                                        <a href="javascript:void(0)">
                                            <h:graphicImage  value="#{playercdi.getImageDataUrl(item.teamId.teamLogo)}" height="200px" class="card-img-top rounded-0" alt="..."/></a>
                                    </div>
                                    <div class="card-body pt-3 p-4 d-flex flex-row justify-content-between">
                                       
                                        <h6 class="fw-semibold fs-4">Team #{item.teamId.teamName}</h6>
                                        <h6 class="fw-semibold fs-4">Bought in #{item.soldAmount} points</h6>

                                    </div>
                                </div>
                            </div>
                        </ui:repeat>


                    </div>
               
                </div>
                    <h3 class="text-bold text-primary text-center h-3rem border-bottom-1">All Tournaments </h3>

                    <div class="container-fluid d-flex flex-wrap justify-content-start">


                        <ui:repeat value="#{playercdi.tournamnetList}" var="item" id="tournaments">


                           
                           
                                <div class="card rounded-2 col-sm-6 col-xl-3 shadow ">
                                    <div class="position-relative d-flex flex-row justify-content-center">

                                        <h:graphicImage library="images" name="team4.png" alt="" width="250" height="170"></h:graphicImage>
                                    </div>
                                    <div class="card-body pt-3 p-4 ">

                                        <h3 class="card-title mt-2 text-bold text-center">#{item.tournamentName}</h3>

                                    </div>
                                    <div class="d-flex justify-content-around mb-2">
                                        <h:commandButton id="btn"   value="Participate" action="#{playercdi.inroll(item.tournamentId)}" class="btn btn-info "   />


                                    </div>
                                </div>
                           
                        </ui:repeat>

                    </div>



                </div>
            </div>
        </h:form>
    </h:body>
</html>
