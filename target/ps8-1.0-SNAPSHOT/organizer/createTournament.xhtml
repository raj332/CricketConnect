<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:mycc="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:outputStylesheet name="css/styles.min.css" />
    <h:outputStylesheet name="primeflex/primeflex.css"/>
    <h:body>
        <p:growl id="growl" showDetail="true"/>
         <h:form>
        <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
             data-sidebar-position="fixed" data-header-position="fixed">
            <mycc:sidebar items="#{organizercdi.sidebarItems}" />
            <!--  Main wrapper -->
            <div class="body-wrapper">
                <header>
                    <mycc:navbar/>
                </header>
                
                <div class="container-fluid">  
                   
                        <div class="row ">
                              <h3 class="text-bold text-primary text-center h-3rem border-bottom-1">Organize New Tournament</h3>

                            <div class="page-wrapper d-flex justify-content-center align-items-center" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
                                 data-sidebar-position="fixed" data-header-position="fixed">
                                <div class="w-75 card  ui-fluid formgrid grid d-flex flex-column justify-content-between align-items-center">

                                    
                                    <div class=" col-12 md:col-8 my-3">
                                        <div class="ui-inputgroup">
                                            <div class="ui-inputgroup-addon"><i class="pi pi-pencil"></i></div>
                                            <p:inputText id="tournamentName" placeholder="tournamentName" value="#{organizercdi.tournament.tournamentName}" title="TournamentName" required="true" requiredMessage="The TournamentName field is required.">
                                                <p:keyFilter  regEx="[A-Z][a-z]" />
                                            </p:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12 md:col-8 my-3">
                                        <div class="ui-inputgroup">
                                            <div class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></div>
                                            <p:datePicker id="basic" placeholder="Date" value="#{organizercdi.tournament.startingDate}" pattern="dd/MM/yyyy" required="true" requiredMessage="The StartingDate field is required." />

                                        </div>
                                    </div>

                                    <div class="col-12 md:col-8 my-3">
                                        <div class="ui-inputgroup">
                                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                            <p:inputText id="organizer" placeholder="organizer" value="#{organizercdi.organizerid}" title="organizer" readonly="true" />
                                        </div>
                                    </div>
                                    <div class="col-12 md:col-4 my-3 ">
                                        <p:commandButton id="create" value="Create" action="#{organizercdi.createTournament()}" class="text-bold text-xl" update="growl"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                </div>
            </div>
        </div>
<f:metadata>
    <f:event listener="#{organizercdi.onPageLoad}" type="preRenderView" />
</f:metadata>
</h:form>
    </h:body>
</html>
