<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:mycc="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Organizer Dashboard</title>

    </h:head>
    <h:outputStylesheet library="primefaces" name="primefaces.css" />
    <h:outputScript library="primefaces" name="jquery/jquery.js" />
    <h:outputScript library="primefaces" name="primefaces.js"/>
    <h:outputStylesheet name="css/styles.min.css" />

    <h:body>
       
            <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
                 data-sidebar-position="fixed" data-header-position="fixed">
                <mycc:sidebar items="#{organizercdi.sidebarItems}" />
                <!--  Main wrapper -->
                <div class="body-wrapper">
                    <!--  Header Start -->
                    <header class="app-header">
                        <mycc:navbar/>
                    </header>
                    <!--  Header End -->
                    <div class="container-fluid">
                        <!--  Row 1 -->


                        <div class="row">
   <h:form>

                            <ui:repeat value="#{organizercdi.showAuctionsByOrganizer()}" var="item" id="tournmanets">
                              
                                <div class="col-sm-6 col-xl-3">
                                    <div class="card overflow-hidden rounded-2 shadow-7">
                                        <div class="position-relative">

                                            <h:graphicImage library="images" name="auction.jpeg" height="200px" class="card-img-top rounded-0" alt="..."/>
                                        </div>
                                        <div class="card-body pt-3 p-4 ">

                                            <h4 class="fw-semibold text-center">#{item.tornamentId.tournamentName}'s Auction</h4>

                                        </div>
                                        <div class="d-flex justify-content-around mb-2">
                                            <p:commandButton value="Start" styleClass="ui-button-primary ui-button-small" action="#{organizercdi.updateAuctionStatus(item)}" disabled="#{!organizercdi.matchDate(item.date)}" rendered="#{item.status.equals('upcomming')}"/>
                                            <p:commandButton value="Go Live" styleClass="ui-button-danger ui-button-outlined" action="#{organizercdi.updateAuctionStatus(item)}"  rendered="#{item.status.equals('live')}"/>
                                            <p:commandButton value="Edit" styleClass="ui-button-warning ui-button-outlined" action="#{organizercdi.loadAuctionUpdate(item)}" onclick="PF('dialogWidgetVar').show();" rendered="#{item.status.equals('upcomming')}"/>

                                        </div>
                                    </div>
                                </div>
                               
                            </ui:repeat>
 </h:form> 

                        </div>
                         
                        <p:dialog widgetVar="dialogWidgetVar" modal="true" header="Edit Dialog" resizable="false">
                            
                                <div class="mt-2 w-100 card shadow-2 rounded grid ui-fluid d-flex flex-row justify-content-center align-items-center">


                                    <div class="col-6 md:col-6">
                                        <div class=" col-12 md:col-8">
                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-dollar"></i></div>
                                                <p:inputNumber id="Baseprice" placeholder="Baseprice" value="#{organizercdi.auctiondetail.eachPlayerBasePrice}" required="true" label="Baseprice"/>

                                            </div>
                                            <p:message for="Baseprice" />
                                        </div>
                                        <div class=" col-12 md:col-8 ">
                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></div>
                                                <p:datePicker id="date" placeholder="Date"  pattern="dd/MM/yyyy" required="true" value="#{organizercdi.auctiondetail.date}" requiredMessage=" Date field is required." />

                                            </div>
                                            <p:message for="date" />
                                        </div>
                                        <div class=" col-12 md:col-8">
                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-arrow-up"></i></div>
                                                <p:inputNumber id="IncrementAmount" placeholder="Increment Amount" value="#{organizercdi.auctiondetail.bidIncrementAmount}" required="true" label="IncrementAmount">
                                                </p:inputNumber>

                                            </div>
                                            <p:message for="IncrementAmount" />
                                        </div>
                                        <div class="col-12 md:col-8">
                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-wallet"></i></div>
                                                <p:inputNumber id="TotalPurse" placeholder="Total Purse" required="true" value="#{organizercdi.auctiondetail.totalPurse}" label="TotalPurse">
                                                </p:inputNumber>

                                            </div>
                                            <p:message for="TotalPurse" />
                                        </div>
                                    </div>
                                    <div class=" col-6 md:col-6 mb-4">
                                        <div class=" col-12 md:col-8">
                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-users"></i></div>
                                                <p:inputNumber id="minplayers" placeholder="Squad Size" value="#{organizercdi.auctiondetail.minPlayer}" required="true" label="minplayers"/>

                                            </div>
                                            <p:message for="minplayers" />

                                        </div>
                                        <div class=" col-12 md:col-8">
                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-search-plus"></i></div>
                                                <p:selectOneMenu id="Tournamnet" value="#{organizercdi.selectedtournamentid}" placeholder="Select Tournament">
                                                    <f:selectItems value="#{organizercdi.fetchAllTournamentsByOrganizerid()}" var="item" itemLabel="#{item.tournamentName}" itemValue="#{item.tournamentId}" />

                                                </p:selectOneMenu>
                                            </div>
                                            <p:message for="Tournamnet" />
                                        </div>
                                        <div class=" col-12 md:col-8">
                                            <div class="ui-inputgroup">
                                                <div class="ui-inputgroup-addon"><i class="pi pi-user-edit"></i></div>
                                                <p:selectOneMenu id="Auctioneer" value="#{organizercdi.selectedAuctioneer}" placeholder="Select Auctioneer" >
                                                    <f:selectItems value="#{organizercdi.showAuctioneerList()}" var="item"  itemLabel="#{item.name}" itemValue="#{item.auctioneerId}"/>

                                                </p:selectOneMenu>
                                            </div>
                                            <p:message for="Auctioneer" />
                                        </div>

                                        <div class=" col-12 md:col-4">
                                            <p:commandButton value="Save"   update="@form" actionListener="#{organizercdi.showInfo}"  />

                                        </div>
                                    </div>



                                    <p:growl id="messages" showDetail="true" />
                                </div>
                         
                        </p:dialog>
                              
                        <div class="row">
                            <div class="col-lg-8 d-flex align-items-strech">
                                <div class="card w-100">
                                    <div class="card-body">


                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <!-- Yearly Breakup -->
                                        <div class="card overflow-hidden">
                                            <div class="card-body p-4">
                                                <h5 class="card-title mb-9 fw-semibold">Active Players</h5>
                                                <div class="row align-items-center">
                                                    <div class="col-8">
                                                        <h4 class="fw-semibold mb-3">100+</h4>
                                                    </div>
                                                    <div class="col-4">
                                                        <div class="d-flex justify-content-center">
                                                            <div id="breakup"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <!-- Monthly Earnings -->

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h:outputStylesheet name="libs/jquery/dist/jquery.min.js" />
            <h:outputStylesheet name="libs/bootstrap/dist/js/bootstrap.bundle.min.js" />
            <h:outputStylesheet name="js/sidebarmenu.js" />
            <h:outputStylesheet name="js/app.min.js" />
            <h:outputStylesheet name="libs/simplebar/dist/simplebar.js" />
      
    </h:body>
</html>
