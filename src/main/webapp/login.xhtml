<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:outputStylesheet name="css/styles.min.css" />
    <body>     
        <form method="POST">

            <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
                 data-sidebar-position="fixed" data-header-position="fixed">
                <div
                    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
                    <div class="d-flex align-items-center justify-content-center w-100">
                        <div class="row justify-content-center w-100">
                            <div class="col-md-8 col-lg-6 col-xxl-3">
                                <div class="card mb-0">
                                    <div class="card-body">

                                        <h3 class="text-center form-label">Login</h3>
                                        <p:staticMessage severity="error" summary=" Error" detail="#{commoncdi.errorstatus}" rendered="#{commoncdi.errorstatus != null}"/>
                                        <div class="mb-3">
                                            <label for="userid" class="form-label">User ID</label>
                                            <input type="text" class="form-control" id="userId" value="" name="userId"  />
                                        </div>

                                        <div class="mb-4">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" id="password" class="form-control" value=""  name="password" />
                                        </div>  

                                        <button class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" type="submit" >Login</button>
                                        <div class="d-flex align-items-center justify-content-center">
                                            <p class="fs-4 mb-0 fw-bold">Don't have an Account?</p>
                                            <a class="text-primary fw-bold ms-2" href="./authentication-login.html">Register</a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>


    </body>
</html>
