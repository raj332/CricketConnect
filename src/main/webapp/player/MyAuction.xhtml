
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:mycc="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:outputStylesheet name="css/styles.min.css" />
    <h:body>
        <h:form id="form">
            
        <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
             data-sidebar-position="fixed" data-header-position="fixed">
            <!-- Sidebar Start -->
            <mycc:sidebar items="#{playercdi.sidebarItems}" />
            <!--  Sidebar End -->
            <!--  Main wrapper -->
            <div class="body-wrapper">
                <!--  Header Start -->
                <header>
                  <mycc:navbar/>
                </header>
                <!--  Header End -->
                <p:outputPanel id="auctions">
                      <div class="container-fluid d-flex flex-column justify-content-between mt-5">
                    <div class="container-fluid d-flex flex-row justify-content-between col-xl-12">

                       
                        <ui:repeat value="#{playercdi.showAuctionsByplayer()}" var="item" >

                            
                             <div class="col-sm-6 col-xl-3">
                                    <div class="card overflow-hidden rounded-2 shadow">
                                        <div class="position-relative">

                                            <h:graphicImage library="images" name="team3.jpg" height="180px" width="70px" class="card-img-top " alt="..."/>
                                        </div>
                                        <div class="card-body pt-3 p-4 ">

                                            <h:outputText class=" text-center" value="#{item.tornamentId.tournamentName}'s Auction"/>

                                        </div>
                                        <div class="d-flex justify-content-around mb-2">
                                            <p:commandButton id="btn" update="form:auctions" value="#{item.status}" styleClass="ui-button-danger ui-button-outlined" action="#" disabled="#{item.status eq 'upcomming'}" />
                                    

                                        </div>
                                    </div>
                                </div>

                        </ui:repeat>

                    </div>

                </div>
                </p:outputPanel>
              
                    
            </div>
        </div>
         </h:form>
    </h:body>
</html>
