<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:mycc="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:outputStylesheet name="css/styles.min.css" />
    <h:outputStylesheet name="primeflex/primeflex.css"/>
    <h:body>
        <p:growl id="growl" showDetail="true"/>
        <h:form>
            <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
                 data-sidebar-position="fixed" data-header-position="fixed">
                <mycc:sidebar items="#{organizercdi.sidebarItems}" />
                <!--  Main wrapper -->
                <div class="body-wrapper">
                    <header>
                        <mycc:navbar/>
                    </header>

                    <div class="container-fluid">  

                        <div class="row ">
                            <div class="page-wrapper d-flex justify-content-center align-items-center" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
                                 data-sidebar-position="fixed" data-header-position="fixed">
                                <div class="w-75 card shadow-2 rounded  ui-fluid formgrid grid d-flex flex-column justify-content-between align-items-center">

                                    <div class=" col-12 md:col-8 my-3">

                                        <h3  class="text-center text-700 text-bold text-primary">Edit Tournament</h3>
                                    </div>
                                    <div class=" col-12 md:col-8 my-3">
                                        <div class="ui-inputgroup">
                                            <div class="ui-inputgroup-addon"><i class="pi pi-pencil"></i></div>
                                            <p:inputText id="tournamentName" placeholder="tournamentName" value="#{organizercdi.tempTournament.tournamentName}" title="TournamentName" required="true" requiredMessage="The TournamentName field is required.">
                                                <p:keyFilter  regEx="[A-Z][a-z]" />
                                            </p:inputText>
                                        </div>
                                    </div>

                                    <div class="col-12 md:col-8 my-3">
                                        <div class="ui-inputgroup">
                                            <div class="ui-inputgroup-addon"><i class="pi pi-calendar"></i></div>
                                            <p:datePicker id="date" placeholder="Date" value="#{organizercdi.tempTournament.startingDate}" pattern="dd/MM/yyyy" required="true" requiredMessage="The StartingDate field is required." />

                                        </div>
                                    </div>
                                    <div class="col-12 md:col-4 my-3 d-flex justify-content-between ">
                                        <p:commandButton id="Save" value="Save" action="#{organizercdi.updateTournament()}" class="text-bold text-xl mx-2" update="growl"/>
                                        <p:commandButton id="Cancle" value="Cancle" action="viewTournaments.jsf" class="text-bold text-xl mx-2"/>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </h:form>
    </h:body>
</html>
