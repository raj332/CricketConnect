
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:mycc="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:outputStylesheet name="css/styles.min.css" />
    <h:outputStylesheet name="primeflex/primeflex.css"/>
    <h:body>
        <!--  Body Wrapper -->

        <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
             data-sidebar-position="fixed" data-header-position="fixed">
            <mycc:sidebar items="#{organizercdi.sidebarItems}" />
            <!--  Main wrapper -->
            <div class="body-wrapper">
                <!--  Header Start -->
                <header >
                    <mycc:navbar/>
                </header>
                <!--  Header End -->
                <div class="container-fluid">
                    <!--  Row 1 -->
                    <div class="row ">
                        <div class = "container-fluid" >
                            <h:form >


                                <div class="card shadow rounded">
                                    <p:dataTable var="item" id="dataTbl" value="#{ownercdi.displayOwners()}">



                                        <p:column headerText="Id">
                                            <h:outputText value="#{item.ownerId}" />
                                        </p:column>

                                        <p:column headerText="Name">
                                            <h:outputText value="#{item.name}" />
                                        </p:column>

                                        <p:column headerText="Mobile No">
                                            <h:outputText value="#{item.mobileNumber}" />
                                        </p:column>
                                       
                                        <p:column headerText=""  >
                                            <p:commandButton class="btn btn-primary" value="Edit" action="#{ownercdi.loadupdate(item)}"/>


                                        </p:column >
                                        <p:column headerText="">



                                            <p:commandButton styleClass="ui-button-danger" value="Delete" action="#{ownercdi.delete(item.ownerId)}"/> 

                                        </p:column>

                                    </p:dataTable>
                                </div>
                            </h:form>
                        </div>

                    </div>

                </div>
            </div>
        </div>


    </h:body>
</html>
