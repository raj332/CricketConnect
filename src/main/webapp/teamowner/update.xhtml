<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:mycc="http://xmlns.jcp.org/jsf/composite/components"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:outputStylesheet name="css/styles.min.css" />
        <h:outputStylesheet name="primeflex/primeflex.css"/>

    <h:body>

        <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
             data-sidebar-position="fixed" data-header-position="fixed">
            <mycc:sidebar items="#{organizercdi.sidebarItems}" />
            <!--  Main wrapper -->
            <div class="body-wrapper">
                <!--  Header Start -->
                <header >
                    <mycc:navbar/>
                </header>
              

                <!--  Header End -->
                <div class="container-fluid">
                    <!--  Row 1 -->
                    <div class="row ">
                        <h3 class="text-bold text-primary text-center h-3rem border-bottom-1">Update Team Owner</h3>

                        <h:form >
                            <div class="mt-2 w-100 card shadow-2 rounded grid ui-fluid d-flex flex-row justify-content-center align-items-center">
                                <div class="col-6 md:col-6">
                                    <div class=" col-12 md:col-8">
                                        <div class="ui-inputgroup">
                                            <div class="ui-inputgroup-addon"><i class="pi pi-id-card"></i></div>

                                            <p:inputText id="ownerid" placeholder="Owner Id" value="#{ownercdi.owner.ownerId}" required="true" label="OwnerId" readonly="true"/>

                                        </div>
                                        <p:message for="ownerid" />
                                    </div>

                                    <div class=" col-12 md:col-8">
                                        <div class="ui-inputgroup">
                                            <div class="ui-inputgroup-addon"><i class="pi pi-phone"></i></div>
                                            <p:inputNumber id="contactno" placeholder="Contact No" value="#{ownercdi.owner.mobileNumber}" required="true" label="Contact No"/>
                                        </div>
                                        
                                        <p:message for="contactno" />
                                    </div>
                                    <div class="col-12 md:col-8">
                                        <div class="ui-inputgroup">
                                            <div class="ui-inputgroup-addon"><i class="pi pi-user"></i></div>
                                            <p:inputText id="name" placeholder="Owner Name" value="#{ownercdi.owner.name}" required="true"  />
                                        </div>
                                        <p:message for="name" />
                                    </div>
                                    <div class=" col-12 md:col-8 d-flex justify-content-between ">
                                        <p:commandButton value="Save" update="messages" class="mx-2" action="#{ownercdi.update()}"   />
                                        <p:commandButton value="Cancle" update="messages" class="mx-2"  action="OwnerList.jsf"  />

                                    </div>
                                </div>


                                 <p:growl id="messages" showDetail="true" />
                            </div>


                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
