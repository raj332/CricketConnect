<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:outputStylesheet name="css/styles.min.css" />
    <h:body>

        <p:growl id="messages" showDetail="true"/>



        <h:form  id="myform" >
            <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
                 data-sidebar-position="fixed" data-header-position="fixed">
                <div
                    class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
                    <div class="d-flex align-items-center justify-content-center w-100">
                        <div class="row justify-content-center w-100">
                            <div class="col-md-12 col-lg-12 col-xxl-6">
                                <div class="card mb-0">
                                    <div class="card-body">

                                        <p class="text-center"></p>

                                        <div class="mb-3 row">
                                            <div class="col-xxl-6">
                                                <h:outputLabel value="User id : " for="playerId" />
                                                <p:inputText id="playerId" value="#{ownercdi.owner.ownerId}" title="PlayerId" required="true" requiredMessage="The PlayerId field is required." class="form-control" readonly="true">
                                                </p:inputText>

                                            </div>
                                            <div class="col-xxl-6">
                                                <h:outputLabel value="MobileNumber:" for="mobileNumber" />
                                                <h:inputText id="mobileNumber" value="#{ownercdi.owner.mobileNumber}" title="MobileNumber" required="true" requiredMessage="The MobileNumber field is required." class="form-control"/>

                                            </div>
                                        </div>
                                        <div class="mb-3 row">
                                            <div class="col-xxl-6">
                                                <h:outputLabel value="Name:" for="name" />
                                                <h:inputText id="name" value="#{ownercdi.owner.name}" title="Name" required="true" requiredMessage="The Name field is required." class="form-control"/>

                                            </div>
<!--                                            <div class="col-xxl-6">
                                                <h:outputLabel value="Password:" for="password" />
                                                <h:inputText id="password" value="#{ownercdi.currentPassword}" title="Password" required="true" requiredMessage="Password is required." class="form-control"/>

                                            </div>-->
                                        </div>


                                        <h:commandButton action="#{ownercdi.update()}" value="Update"  disabled="#{ownercdi.msg}" id="availability" class="btn btn-success"/>

                                    </div>
                                </div>
                                

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </h:form>
    </h:body>
</html>
